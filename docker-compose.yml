version: '3.8'

services: 

  mysql-database:
    image: compose_testdb
    build: ./MySQLDocker
    restart: unless-stopped
    env_file: ./.env
    ports:
      - ${DB_LOCAL_PORT:-6603}:3306
    networks:
      - backend

  fastapi-api:
    depends_on:
      - mysql-database
    image: compose_fastapi
    build: ./FastAPIDocker
    restart: unless-stopped
    env_file: ./.env
    ports:
      - ${API_LOCAL_PORT:-5000}:5000
    environment:
      - DB_HOST=mysql-database
      - DB_PORT=3306
    networks:
      - backend
      - frontend

  react-ui:
    depends_on:
      - fastapi-api
    image: compose_react
    env_file: ./.env
    build:
      context: ./ReactDocker
      args:
        - VITE_API_HOST=${API_LOCAL_HOST:-localhost}
        - VITE_API_PORT=${API_LOCAL_PORT:-5000}
    ports:
      - ${REACT_LOCAL_PORT:-80}:80
    networks:
      - frontend  

networks:
  backend:
  frontend: